<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container-fluid"
      ng-controller="mainCtrl"
      ng-init="releaseDate='01-01-2010';toreleaseDate='01-01-2024'
    "
    >
      <div class="row">
        <div class="col-12">
          <div
            class="d-flex gap-5 shadow rounded-3 flex-row justify-content-center"
          >
            <div class="w-50 d-flex flex-row">
              <label for="" class="badge bg-danger">From</label>
              <input type="text" class="form-control" ng-model="releaseDate" />
              <label class="badge bg-danger" for="to">To</label>
              <input
                type="text"
                name="toDate"
                class="form-control"
                id="toDate"
                ng-model="toreleaseDate"
              />
              <button ng-click="getM()" class="btn btn-primary">Submit</button>
            </div>
          </div>
          <div
            class="d-flex flex-wrap mt-4 align-baseline justify-content-center gap-3"
          >
            <div
              id="viewCard"
              class=""
              ng-repeat="x in movies | filter:releaseDateFilter"
            >
              <div class="card shadow rounded-3" style="width: 18rem">
                <img
                  class="card-img-top"
                  src="{{x.backdrop_path}}"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h5 class="card-title">{{x.original_title}}</h5>
                  <p class="card-text">{{x.overview}}</p>
                  <p>{{x.release_date | date:'fullDate' }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
